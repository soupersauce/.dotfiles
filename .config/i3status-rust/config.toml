[theme]
theme = "space-villain"
[icons]
icons = "material-nf"

[[block]]
block = "focused_window"

[[block]]
block = "disk_space"
path = "/"
info_type = "used"
# format = "{icon}{percentage}Ã—{total}({available}ðŸ—‹)"
# alert= true
alert_unit = "GB"
if_command = "[[ $(df -h  --output=avail / | tail -n1 | cut -dG -f1) -lt 100 ]]"

[[block]]
block = "memory"
# format = "{mem_used}/{mem_total}({mem_used_percents})"
# format_alt = "{swap_used}/{swap_total}({swap_used_percents})"

[[block]]
block = "cpu"
interval = 1
